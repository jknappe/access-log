{% extends 'base.html' %}

{% block head %}

<style>
    body {background-color: #00937F;}
   </style>

<title>Access Log: Admin Mode</title>
{% endblock %}

{% block body %}

<div class="content">

    <h1>Eintragen <span>· Log in</span></h1>   
    
    <hr />

    <div class="deutsch">
        Bitte registrieren Sie sich für Ihren Besuch des Forschungsgründachs.
    </div>

    <div class="english">
        Please register your visit to the research green roof.
    </div>

    <hr />

    <form id="admin_login_form" name="admin_login_form" action="{{ url_for('admin_login_form') }}" method="POST" autocomplete="off">
        
        <input type="hidden" name="action" value="log-in">
        <input type="hidden" name="name" value="NA">
        <input type="hidden" name="affiliation" value="NA">
        <input type="text" name="token" id="token" autofocus="autofocus" onkeypress="javascript:token.focus();" onKeyUp="javascript:token.focus();" OnBlur="javascript:token.focus();" OnChange="javascript:token.focus();" />
    
    </form>    
    

    <!-- return home button -->
    <a href="{{ url_for('index') }}" class="home-button" id="home-button">Abbrechen<br /><i>Cancel</i> </a>
</div>

<!-- JS for automatic redirect -->
<script>    
    window.setTimeout(function(){

    window.location.href = "/";

    }, 10000);

</script>

{% endblock %}
