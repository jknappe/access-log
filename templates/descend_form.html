{% extends 'base.html' %}

{% block head %}
<title>Austragen / Log Out</title>
{% endblock %}

{% block body %}
<div class="content">

    <h1>Austragen<br /> Log out</h1>

    <div class="deutsch">
        Bitte halten Sie Ihren Dongle an das Leseger√§t, um sich auszutragen.
    </div>

    <div class="english">
        Please swipe your dongle to log out.
    </div>

    <form id="descend_form" name="descend_form" action="{{ url_for('descend_form') }}" method="POST" autocomplete="off">
        
        <input type="hidden" name="action" value="descend">
        <input type="hidden" name="name" value="NA">
        <input type="hidden" name="affiliation" value="NA">
        <input type="text" name="token" id="token" autofocus="autofocus" onkeypress="javascript:token.focus();" onKeyUp="javascript:token.focus();" OnBlur="javascript:token.focus();" OnChange="javascript:token.focus();" />
    
    </form>    

</div>

<!-- JS for automatic redirect after two minutes -->
<script>    
    window.setTimeout(function(){

    // Move to a new location or you can do something else
    window.location.href = "/";

    }, 120000);

</script>
{% endblock %}
